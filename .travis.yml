language: python
cache:
  pip: true
  directories:
    - .mypy_cache

matrix:
  include:
    - python: "2.7"
      dist: trusty
      sudo: false
    - python: "3.4"
      dist: trusty
      sudo: false
    - python: "3.5"
      dist: trusty
      sudo: false
    - python: "3.6"
      dist: trusty
      sudo: false
    - python: "3.7"
      dist: xenial
      sudo: required

os:
  - linux
jobs:
  include:
    - stage: release-test
      script: RELEASE_SKIP=head PYVER= ./release-test.sh
script: tox
install:
  - pip install tox-travis
notifications:
  email: false
