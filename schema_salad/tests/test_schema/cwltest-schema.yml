$base: "https://w3id.org/cwl/cwltest#"
$graph:
  - name: TestCase
    type: record
    documentRoot: true
    fields:
      id:
        type: [int, string]
        jsonldPredicate:
          _type: "@id"
          identity: true
      label: string?
      doc: string?
      tags: string[]?
      tool:
        type: string
        jsonldPredicate:
          _type: "@id"
      job:
        type: string?
        jsonldPredicate:
          _type: "@id"
      should_fail: boolean?
      output:
        type: Any?
